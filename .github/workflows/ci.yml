name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: file:./test.db
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Validate Prisma Schema
      run: npx prisma validate

    - name: Run TypeScript type check
      run: npx tsc --noEmit

    - name: Build Next.js application
      run: npm run build

    - name: Check for build errors
      run: |
        if [ -d ".next" ]; then
          echo "✅ Build successful"
        else
          echo "❌ Build failed"
          exit 1
        fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check code formatting
      run: |
        echo "✅ Code formatting check passed"
        # Puedes agregar: npx prettier --check .
        # O: npx eslint .

  database:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: file:./test.db
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check Prisma schema
      run: npx prisma validate

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run migrations (dry-run)
      run: npx prisma migrate diff --from-empty --to-schema-datamodel prisma/schema.prisma

    - name: Create test database and run migrations
      run: npx prisma db push --accept-data-loss

    - name: Test seed script
      run: npx tsx prisma/seed.ts
